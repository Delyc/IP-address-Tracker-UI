<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="ip">
      <div class="search">
        <h1>Ip address tracker</h1>
        <form>
          <input
            type="text"
            placeholder="search for any IP address or domain"
          />
          <button type="submit">></button>
        </form>
      </div>
    </div>
    <div class="location">
      <div>
        <p class="first">Ip address</p>
        <p class="second">192.320</p>
      </div>
      <div>
        <p class="first">Locations</p>
        <p class="second">NY</p>
      </div>
      <div>
        <p class="first">Time zone</p>
        <p class="second">UTC</p>
      </div>
      <div>
        <p class="first">ISP</p>
        <p class="second">SpaceX</p>
      </div>
    </div>
    <div class="map">
      <iframe
        src="https://www.google.com/maps/d/u/0/embed?mid=1dlCgDlbfCTyElUkSXVq6bWylc6dJuUpy"
        width="100%"
        height="480"
      ></iframe>
    </div>
  </body>
</html>
